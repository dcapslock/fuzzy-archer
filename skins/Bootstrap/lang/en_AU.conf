unit_system = metric
locale = en_AU

[Units]

    [[Groups]]
        group_pressure = hPa
        group_pressurerate = hPa_per_hour
        group_rain = mm
        group_rainrate = mm_per_hour 

    [[Labels]]

        # These are singular, plural
        meter             = " metre",  " metres"

[LiveGauges]
    [[outTemp]]
        minvalue = -10
        maxvalue = 50
        splitnumber = 6
        lineColorUntil = 28, maxvalue
        decimals = 1

    [[appTemp]]
        minvalue = -10
        maxvalue = 50
        splitnumber = 6
        lineColorUntil = 28, maxvalue
        decimals = 1

    [[inTemp]]
        minvalue = -10
        maxvalue = 50
        splitnumber = 6
        lineColorUntil = 24, maxvalue
        decimals = 1

    [[barometer]]
        minvalue = 970
        maxvalue = 1050
        splitnumber = 4
        lineColorUntil = 1013, maxvalue
        decimals = 1

    [[windSpeed]]
        minvalue = 0
        maxvalue = 60
        splitnumber = 6
        lineColorUntil = 46, maxvalue
        decimals = 1

    [[windGust]]
        minvalue = 0
        maxvalue = 100
        splitnumber = 5
        lineColorUntil = 46, maxvalue
        decimals = 1

[LiveCharts]
    [[outTemp]]
        [[[outTemp]]]
            decimals = 1
    [[appTemp]]
        [[[appTemp]]]
            decimals = 1
    [[barometer]]
        [[[barometer]]]
            decimals = 1
    [[rain]]
        [[[rain]]]
            decimals = 1
    [[wind]]
        [[[windSpeed]]]
            decimals = 1
        [[[windGust]]]
            decimals = 1

[HistoryColors]
    # minvalues and colors and fontColors should contain the same number of elements.
    #
    # For example,  the [min_temp] example below, if the minimum temperature measured in
    # a month is between -50 and -10 (degC) then the cell will be shaded in html color code #0029E5.
    #
    # colors = background color
    # fontColors = foreground color [optional, defaults to black if omitted]
    #
    # en_AU colours as per Australian Bureau of Meteorology Cilmate Maps
    # E.g. Mean Monthly Temperature 
    #   (Page) http://www.bom.gov.au/jsp/awap/temp/index.jsp?colour=colour&time=latest&step=0&map=meanave&period=month&area=nat
    #   (GIF) http://www.bom.gov.au/web03/ncc/www/awap/temperature/meanave/month/colour/latest.hres.gif

    [[outTemp]]
        [[[degree_C]]]
            # These are for Celsius
            minvalues = -50, -6, -3, 0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45
            colors = "#850087", "#FB00FF", "#FD9CFF", "#C1C1C1", "#5349FF", "#2FC1FE", "#8BFFFF", "#1AC703", "#5BFF54", "#C3FFC0", "#FFFFC1", "#FFFF29", "#FEC254", "#FDBFC1", "#FD8488", "#FC1827", "#BE0003", "#865327", "#862403"
            fontColors = "#D0D0D0", "#1E1E1E", "#373737", "#373737", "#EAEAEA", "#373030", "#695454", "#373737", "#505050", "#695454", "#695C5C", "#696969", "#505050", "#373737", "#373333", "#040404", "#EAEAEA", "#EAEAEA", "#F3E9E6" 
    [[appTemp]]
        [[[degree_C]]]
            # These are for Celsius
            minvalues = -50, -6, -3, 0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45
            colors = "#850087", "#FB00FF", "#FD9CFF", "#C1C1C1", "#5349FF", "#2FC1FE", "#8BFFFF", "#1AC703", "#5BFF54", "#C3FFC0", "#FFFFC1", "#FFFF29", "#FEC254", "#FDBFC1", "#FD8488", "#FC1827", "#BE0003", "#865327", "#862403"
            fontColors = "#D0D0D0", "#1E1E1E", "#373737", "#373737", "#EAEAEA", "#373030", "#695454", "#373737", "#505050", "#695454", "#695C5C", "#696969", "#505050", "#373737", "#373333", "#040404", "#EAEAEA", "#EAEAEA", "#F3E9E6" 


[Texts]
    "max_apptemp_tableheader_text" = "Maximum Apparent Temperature"
    "min_apptemp_tableheader_text" = "Minimum Apparent Temperature"